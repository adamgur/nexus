apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "100Mi"
            cpu: "10m"
          limits:
            memory: "500Mi"
            cpu: "10m"
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:latest
        args:
            - '-nginx.scrape-uri=http://localhost:80/nginx_status'
        resources:
          limits:
            memory: 128Mi
            cpu: 500m
        ports:
            - containerPort: 9113
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-custom-config
